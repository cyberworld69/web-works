<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
            border: 1px solid #dbdbdb;
            background-color: #fff;
            text-align: center;
        }
        .login-container img {
            width: 175px;
            margin: 0 auto 12px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0095f6;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .login-container .separator::before,
        .login-container .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        .login-container .separator::before {
            margin-right: 10px;
        }
        .login-container .separator::after {
            margin-left: 10px;
        }
        .login-container .alternative-login {
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .login-container .signup {
            margin-top: 20px;
            color: #8e8e8e;
        }
        .login-container .signup a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <form>
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="separator">OR</div>
        <a href="https://www.facebook.com/login" class="alternative-login">Log in with Facebook</a>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
